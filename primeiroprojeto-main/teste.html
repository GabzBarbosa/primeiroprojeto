<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS externo -->
</head>
<body>
  <!-- Container principal -->
  <div class="container">
    
    <!-- Menu lateral -->
    <aside class="sidebar">
      <h2>Menu</h2>
      <nav>
        <ul>
          <li><a href="#">Tarefas</a></li>
          <li><a href="#">Calendário</a></li>
          <li><a href="#">Configurações</a></li>
        </ul>
      </nav>
    </aside>
    
    <!-- Dashboard -->
    <main class="dashboard">
      <header>
        <h1>Minhas Tarefas</h1>
        <button class="add-task">Adicionar Nova Tarefa</button>
      </header>
      
      <!-- Filtros -->
      <section class="filters">
        <button>Todos</button>
        <button>A fazer</button>
        <button>Em andamento</button>
        <button>Concluídas</button>
      </section>
      
      <!-- Lista de Tarefas -->
      <section class="task-list">
        <!-- Exemplo de uma tarefa -->
        <div class="task">
          <h3>Título da Tarefa</h3>
          <p>Descrição breve da tarefa.</p>
          <p><strong>Prazo:</strong> 2024-10-10</p>
          <span class="status to-do">A fazer</span> <!-- Status da tarefa -->
        </div>
        <!-- Mais tarefas aqui -->
      </section>
    </main>
  </div>

  <!-- Modal de Nova Tarefa -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Adicionar Nova Tarefa</h2>
      <form id="task-form">
        <label for="title">Título</label>
        <input type="text" id="title" name="title" required>
        
        <label for="description">Descrição</label>
        <textarea id="description" name="description"></textarea>
        
        <label for="deadline">Prazo</label>
        <input type="date" id="deadline" name="deadline">
        
        <label for="priority">Prioridade</label>
        <select id="priority" name="priority">
          <option value="low">Baixa</option>
          <option value="medium">Média</option>
          <option value="high">Alta</option>
        </select>
        
        <button type="submit">Salvar Tarefa</button>
      </form>
    </div>
  </div>

  <script src="scripts.js"></script> <!-- Link para o JavaScript externo -->
</body>
</html>

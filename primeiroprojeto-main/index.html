<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="./img/logo.PNG" alt="Logo" width="100" height="100">
        Gerenciador de Tarefas
    </header>
    <div>
        <img src="./img/lapis.png" alt="lapis">

    <div class="sizebar">
        <nav>
            <label for="Tasks">Consultar Tarefas</label>

            <select id="filters" name="Filtro">
                <option value="todasTasks">Todas</option>
                <option value="TasksToDo">Em andamento</option>
                <option value="tasksfim">Tarefas Finalizadas</option>
            </select>

        </nav>
    </div>

    <section>
        <h3>Cadastro de Novas Tarefas</h3>
        <div class="container">
            <input class="list-tasks" placeholder="Nome da tarefa:">
            <button class="button-add-task">Adicionar</button>

            <ul class="list-tasks">

            </ul>
        </div>
    </section>
    </div>


</body>

</html>

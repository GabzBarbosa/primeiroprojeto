<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <linl rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="./img/logo.PNG" alt="Logo"> Gerenciador de Tarefas
    </header>

    <div class="sizebar">
        <h2>Menu</h2>
        <nav>
            <label for="Tasks">Minhas Tarefas</label>
            <br />
            <select id="filters" name="Filtro">
                <option value="todasTasks">Todas</option>
                <option value="TasksToDo">Em andamento</option>
                <option value="tasksfim">Tarefas Finalizadas</option>
            </select>

        </nav>
    </div>
    <br />
    <h3>Cadastro de Tarefas</h3>
    <div class="container">
        <input class="list-tasks" placeholder="Nome da tarefa:">
        <input class="Descricao" placeholder="Descreva sua tarefa:">
        <input class="Descricao" placeholder="Descreva sua tarefa:">
        <button class="button-add-task">Adicionar</button>

        <ul class="list-tasks">

        </ul>
    </div>


</body>

</html>
